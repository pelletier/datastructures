<!doctype html>
<html>
    <head>
        <title>test</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
        <style type="text/css" media="screen">
            #code { 
                width: 50%;
                position: absolute;
                top: 62px;
                right: 0;
                bottom: 0;
                left: 0;
            }
            #sidebar {
                width: 50%;
                float: right;
                position: relative;
                top: -30px;
            }
            #output {
                width: 100%;
                height: 400px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Datastructures</a>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <div id="code">console.log('this is my algorithm');
var a = 2 +2;
console.log(a);
for (var i = 0; i < 3; ++i) {
    console.log(i);
}</div>
                </div>
                <div class="span6" id="sidebar">
                    <div class="container-fluid">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <ul class="nav">
                                    <li><a id="start" href="#"><i class="icon-play"></i> Run</a></li>
                                </ul>
                                <form class="navbar-form pull-left">
                                    <select id="speed">
                                        <option value="0">~0 s/op</option>
                                        <option value="0.2">0.2 s/op</option>
                                        <option value="0.5">0.5 s/op</option>
                                        <option value="1" selected>1 s/op</option>
                                        <option value="2">2 s/op</option>
                                        <option value="5">5 s/op</option>
                                        <option value="10">10 s/op</option>
                                    <select>
                                </form>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div>
                                    <textarea id="output"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://rawgithub.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            if (typeof(Worker) === undefined) {
                alert("Your browser does not support web workers.\nGo home, dinausaur!");
                return;
            }
            var editor = null;
            var worker = null;
            var running = false;

            $(document).ready(function(){
                editor = ace.edit('code');
                editor.getSession().setUseWorker(false);
                editor.setTheme('ace/theme/xcode');
                editor.getSession().setMode('ace/mode/javascript');

                $("#start").click(function(){
                    if (running) {
                        return false;
                    }

                    var lines = editor.getSession().getDocument().getAllLines().slice(0);
                    console.log(lines);

                    var running_lines = [];
                    for (var i in lines) {
                        running_lines.push(lines[i]);
                        running_lines.push("update("+i+");");
                    }

                    console.log(running_lines);

                    var speed = parseFloat($("#speed option:selected").val());

                    worker = new Worker('worker.js');
                    worker.onmessage = function(event) {
                        var data = JSON.parse(event.data);
                        console.log(data);

                        if (data.action === "ready") {
                            var payload = {
                                'action': 'perform',
                                'lines': running_lines,
                                'speed': speed
                            }
                            worker.postMessage(JSON.stringify(payload));
                            $("#start").html('<i class="icon-spinner icon-spin icon-large"></i> Running...');
                            running = true;
                        }
                        else if (data.action === "done") {
                            console.log("computation completed");
                            $("#start").html('<i class="icon-play"></i> Run</a>');
                            running = false;
                        }
                        else if (data.action === "console") {
                            console.log("console: " + data.data);
                            var box = $("textarea#output");
                            box.val(box.val() + data.data + '\n');
                        }
                        else if (data.action === "line") {
                            console.log("move to line: " + data.data);
                            editor.setHighlightActiveLine(true);
                            editor.gotoLine(data.data + 1, 0, false);
                        }
                        else {
                            console.log("unhandled message");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
