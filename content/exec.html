---
title: Exec
---

<div class="row-fluid">
    <div class="span6">
        <div id="code"></div>
    </div>
    <div class="span6" id="sidebar">
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a id="start" href="#"><i class="icon-play"></i> Run</a></li>
                    </ul>
                    <form class="navbar-form pull-left">
                        <select id="speed">
                            <option value="0">~0 s/op</option>
                            <option value="0.2">0.2 s/op</option>
                            <option value="0.5">0.5 s/op</option>
                            <option value="1" selected>1 s/op</option>
                            <option value="2">2 s/op</option>
                            <option value="5">5 s/op</option>
                            <option value="10">10 s/op</option>
                        <select>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div>
                        <div class="label" id="label_output">Output</div>
                        <textarea id="output" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="<%= relative_path_to('/static/js/ace.js') %>"></script>
<script src="<%= relative_path_to('/static/js/exec_js.js') %>"></script>
